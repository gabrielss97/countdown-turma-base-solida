<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ano Novo</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container__title">Feliz Ano Novo!</h1>
      <div class="countdown">
        <div class="countdown_wrapper">
          <span class="countdown__numbers" id="days"></span>
          <span class="countdown__text">Dias</span>
        </div>
        <div class="countdown_wrapper">
          <span class="countdown__numbers" id="hours"></span>
          <span class="countdown__text">Horas</span>
        </div>
        <div class="countdown_wrapper">
          <span class="countdown__numbers" id="minutes"></span>
          <span class="countdown__text">Minutos</span>
        </div>
        <div class="countdown_wrapper">
          <span class="countdown__numbers" id="seconds"></span>
          <span class="countdown__text">Segundos</span>
        </div>
      </div>
    </div>
  </body>
</html>
